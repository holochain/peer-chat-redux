[package]
  name = "chat"
  version = "0.1.0"
  authors = ["willem <willemolding@gmail.com>"]
  edition = "2018"
[dependencies]
  serde = "1.0"
  serde_json = "1.0"
  serde_derive = "1.0"
  hdk = { git = "https://github.com/holochain/holochain-rust" , tag = "v0.0.9-alpha" }
  holochain_wasm_utils = { git = "https://github.com/holochain/holochain-rust" , tag = "v0.0.9-alpha" }
